<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Res Med</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <div class="section_one">
        <div class="container text-center">
            <button type="button" class="btn btn-primary play_game_btn">Start Game</button>
        </div>
    </div>

    <div class="section_two">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <h4>Drag</h4>
                        <div class="col-md-6 box_icon draggable_icon" data-task = 'bedtime' data-submit="false">
                            <img src="./assets/Assets/Asset 36.png" data-task = 'bedtime'>
                        </div>
                        <div class="col-md-6 box_icon draggable_icon" data-task = 'party' data-submit="false" >
                            <img src="./assets/Assets/Asset 38.png" data-task = 'party'>
                        </div>
                        <div class="col-md-6 box_icon draggable_icon" data-task = 'exercise' data-submit="false">
                            <img src="./assets/Assets/Asset 35.png" data-task = 'exercise'>
                        </div>
                        <div class="col-md-6 box_icon draggable_icon" data-task = 'tv-ott' data-submit="false">
                            <img src="./assets/Assets/Asset 31.png" data-task = 'tv-ott'>
                        </div>
                        <div class="col-md-6 box_icon draggable_icon" data-task = 'sleep' data-submit="false">
                            <img src="./assets/Assets/Asset 34.png" data-task = 'sleep'>
                        </div>
                        <div class="col-md-6 box_icon draggable_icon" data-task = 'dinner' data-submit="false">
                            <img src="./assets/Assets/Asset 37.png" data-task = 'dinner'>
                        </div>
                        <div class="col-md-6 box_icon draggable_icon" data-task = 'tea' data-submit="false">
                            <img src="./assets/Assets/Asset 33.png" data-task = 'tea'>
                        </div>
                        <div class="col-md-6 box_icon draggable_icon" data-task = 'walk' data-submit="false">
                            <img src="./assets/Assets/Asset 32.png" data-task = 'walk'>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <h4>The Perfect Sleep Shedule</h4>
                        <img src="https://placehold.jp/3d4070/ffffff/150x150.png" alt="" class="result_image">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row ">
                        <h4>Drop</h4>
                        <div class="col-md-12 box_icon droppable_icon">
                            <span class="timings" data-time="6pm">6 PM</span>
                            <div class="dropped_items"></div>
                        </div>
                        <div class="col-md-12 box_icon droppable_icon">
                            <span class="timings" data-time="7pm">7 PM</span>
                            <div class="dropped_items"></div>
                        </div>
                        <div class="col-md-12 box_icon droppable_icon">
                            <span class="timings" data-time="8pm">8 PM</span>
                            <div class="dropped_items"></div>
                        </div>
                        <div class="col-md-12 box_icon droppable_icon">
                            <span class="timings" data-time="9pm">9 PM</span>
                            <div class="dropped_items"></div>
                        </div>
                        <div class="col-md-12 box_icon droppable_icon">
                            <span class="timings" data-time="10pm">10 PM</span>
                            <div class="dropped_items"></div>
                        </div>
                        <div class="col-md-12 box_icon droppable_icon">
                            <span class="timings" data-time="12pm">12 PM</span>
                            <div class="dropped_items"></div>
                        </div>
                        <div class="col-md-12 box_icon droppable_icon">
                            <span class="timings" data-time="2am">2 AM</span>
                            <div class="dropped_items"></div>
                        </div>
                        <div class="col-md-12 box_icon droppable_icon">
                            <span class="timings" data-time="4pm">4 AM</span>
                            <div class="dropped_items"></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="submit_shedule()">Submit Your Shedule</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
