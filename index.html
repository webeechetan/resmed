<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="schedule-creation section_one">
      <div class="container">
          <div class="row text-center">
              <div class="start-button play_game_btn">
                <a href="javascript:void(0)"><img src="./Assets/Asset/Assets/Asset 39.png" class="img-fluid"></a>
              </div> 
          </div>
      </div>
    </section>
    <section class="schedule-perfect sec-space section_two">
      <div class="container">
        <div class="row pt-5 text-center">
          <div class="perfect">
            <img src="./Assets/Asset/Asset 42.png" class="img-fluid">
          </div> 
        </div>
        <div class="row"> 
          <div class="col-md-4 text-center">
            <img src="./Assets/Asset/Assets/Asset 19.png" class="img-fluid ms-3">
            <ul class="list-unstyled drag-btn mt-3">
              <li class="box_icon draggable_icon" data-task='bedtime' data-submit="false" data-toggle="tooltip" data-placement="top" title="Bed Time">
                <img src="./Assets/Asset/Assets/Asset 36.png" class="img-fluid" data-task ='bedtime' data-submit="false">
              </li>
              <li class="box_icon draggable_icon" data-task='party' data-submit="false" data-toggle="tooltip" data-placement="top" title="Party">
                <img src="./Assets/Asset/Assets/Asset 38.png" class="img-fluid" data-task='party' data-submit="false">
              </li>
              <li class="box_icon draggable_icon" data-task='exercise' data-submit="false" data-toggle="tooltip" data-placement="top" title="Exercise">
                <img src="./Assets/Asset/Assets/Asset 35.png" class="img-fluid" data-task='exercise' data-submit="false">
              </li>
              <li class="box_icon draggable_icon" data-task='tv-ott' data-submit="false" data-toggle="tooltip" data-placement="top" title="TV/OTT">
                <img src="./Assets/Asset/Assets/Asset 31.png" class="img-fluid" data-task='tv-ott' data-submit="false">
              </li>
              <li class="box_icon draggable_icon" data-task='sleep' data-submit="false" data-toggle="tooltip" data-placement="top" title="Sleep">
                <img src="./Assets/Asset/Assets/Asset 34.png" class="img-fluid" data-task='sleep' data-submit="false">
              </li>
              <li class="box_icon draggable_icon" data-task='dinner' data-submit="false" data-toggle="tooltip" data-placement="top" title="Dinner">
                <img src="./Assets/Asset/Assets/Asset 37.png" class="img-fluid" data-task='dinner' data-submit="false">
              </li>
              <li class="box_icon draggable_icon" data-task='tea' data-submit="false" data-toggle="tooltip" data-placement="top" title="Tea">
                <img src="./Assets/Asset/Assets/Asset 33.png" class="img-fluid" data-task='tea' data-submit="false">
              </li>
              <li class="box_icon draggable_icon" data-task='walk' data-submit="false" data-toggle="tooltip" data-placement="top" title="Walk">
                <img src="./Assets/Asset/Assets/Asset 32.png" class="img-fluid" data-task='walk' data-submit="false">
              </li>
              
            </ul>
          </div>
          <div class="col-md-4 m-auto">
            <img src="./Assets/Asset/Asset 43.png" class="img-fluid">
          </div>
          <div class="col-md-4 text-center">
            <img src="./Assets/Asset/Assets/Asset 18.png" class="img-fluid ms-3">
            <ul class="list-unstyled drag-btn mt-3">
              <li class="box_icon droppable_icon">
                <img src="./Assets/Asset/Assets/Asset 17.png" class="img-fluid">
                <span class="timings" data-time="6pm"></span>
                <div class="dropped_items"></div>
              </li>
              <li class="box_icon droppable_icon">
                <img src="./Assets/Asset/Assets/Asset 16.png" class="img-fluid">
                <span class="timings" data-time="6pm"></span>
                <div class="dropped_items"></div>
              </li>
              <li  class="box_icon droppable_icon">
                <img src="./Assets/Asset/Assets/Asset 15.png" class="img-fluid">
                <span class="timings" data-time="6pm"></span>
                <div class="dropped_items">
                </div>
              </li>
              <li class="box_icon droppable_icon">
                <img src="./Assets/Asset/Assets/Asset 14.png" class="img-fluid">
                <span class="timings" data-time="6pm"></span>
                <div class="dropped_items">
                </div>
              </li>
              <li class="box_icon droppable_icon">
                <img src="./Assets/Asset/Assets/Asset 13.png" class="img-fluid">
                <span class="timings" data-time="6pm"></span>
                <div class="dropped_items">
                </div>
              </li>
              <li class="box_icon droppable_icon">
                <img src="./Assets/Asset/Assets/Asset 12.png" class="img-fluid">
                <span class="timings" data-time="6pm"></span>
                <div class="dropped_items">
                </div>
              </li>
              <li class="box_icon droppable_icon">
                <img src="./Assets/Asset/Assets/Asset 11.png" class="img-fluid">
                <span class="timings" data-time="6pm"></span>
                <div class="dropped_items">
                </div>
              </li>
              <li class="box_icon droppable_icon">
                <img src="./Assets/Asset/Assets/Asset 10.png" class="img-fluid">
                <span class="timings" data-time="6pm"></span>
                <div class="dropped_items">
                </div>
              </li>
              
            </ul>
            <button class="btn btn-primary" onclick="submit_shedule()">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <section class="final-result section_three">
      <div class="container">
        <div class="row py-5">
         <div class="col-md-4 col-12 mb-5  mb-lg-0 three_star d-none">
          <img src="./Assets/Asset/Assets/Asset 45.png" class="img-fluid">
          <div class="text-center mr-top">
            <img src="./Assets/Asset/Assets/Asset 44.png" class="img-fluid">
          </div>
         </div>
         <div class="col-md-4 col-12 mb-5 mt-5 mt-lg-0 mb-lg-0 two_star d-none">
          <img src="./Assets/Asset/Assets/Asset 46.png" class="img-fluid">
          <div class="text-center mr-top">
            <img src="./Assets/Asset/Assets/Asset 44.png" class="img-fluid">
          </div>
         </div>
         <div class="col-md-4 col-12 mb-5 mt-5 mt-lg-0 mb-lg-0 one_star d-none">
          <img src="./Assets/Asset/Assets/Asset 47.png" class="img-fluid">
          <div class="text-center mr-top">
            <img src="./Assets/Asset/Assets/Asset 44.png" class="img-fluid">
          </div>
         </div>
        </div>
      </div>
      
    </section>



    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
