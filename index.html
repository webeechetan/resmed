<head>

                <div class="row">
                    <h4>Drag</h4>
                    <div class="col-md-6 box_icon draggable_icon">Wake Up</div>
                    <div class="col-md-6 box_icon draggable_icon">Exercise</div>
                    <div class="col-md-6 box_icon draggable_icon">Breakfast</div>
                    <div class="col-md-6 box_icon draggable_icon">Office</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <h4>The Perfect Sleep Shedule</h4>
                    <img src="https://placehold.jp/3d4070/ffffff/150x150.png" alt="" class="result_image">
                </div>
            </div>
            <div class="col-md-4">
                <div class="row ">
                    <h4>Drop</h4>
                    <div class="col-md-12 box_icon droppable_icon">

                        </div>
                    </div>

                        </div>
                    </div>

                        </div>
                    </div>
                    <div class="col-md-12 box_icon droppable_icon">
                        12:00
                        <div class="dropped_items">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <button class="btn btn-primary" onclick="submit_shedule()">Submit Your Shedule</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
